<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - University Grant Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-page">
    <div class="login-background"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
          <div class="login-card">
            <div class="login-card-header text-center">
              <a class="logo-link" href="index.html">
                <div class="logo-wrapper">
                  <img style="width: 30px;" class="logo" src="./images/logo_tersu.png" alt="logo">
                  <span class="logo-text">Grant Tanlov</span>
                </div>
              </a>
              <h1>Xush kelibsiz!</h1>
              <p>Kirish turini tanlang.</p>
            </div>
            <div class="login-card-body">
              <div class="login-options">
                <div class="row g-4">
                  <div class="col-md-6">
                    <button id="hemisLoginBtn" class="login-option-btn">
                      <!-- <div class="login-option-icon hemis-icon"></div> -->
                      <i class="fa-solid fa-user-tie fs-2 me-3 mb-0 hemis_admin_icon"></i>
                      <div class="login-option-content">
                        <h3>Hemis</h3>
                        <p>Tizim adminlari uchun</p>
                      </div>
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button id="studentLoginBtn" class="login-option-btn">
                      <!-- <div class="login-option-icon student-icon"></div> -->
                      <i class="fa-solid fa-graduation-cap fs-2 me-3 mb-0 hemis_admin_icon"></i>
                      <div class="login-option-content">
                        <h3>Student</h3>
                        <p>Talabalar uchun</p>
                      </div>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Hemis Login Form (initially hidden) -->
              <div id="hemisLoginForm" class="login-form-container" style="display: none;">
                <h2 class="text-center mb-4">Admin Login</h2>
                <form class="login-form">
                  <div class="mb-3">
                    <label for="hemisUsername" class="form-label">Admin ID</label>
                    <input type="text" class="form-control" id="hemisUsername" required>
                  </div>
                  <div class="mb-3">
                    <label for="hemisPassword" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                      <input type="password" class="form-control" id="hemisPassword" required>
                      <button type="button" class="password-toggle-btn"></button>
                    </div>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="hemisRemember">
                    <label class="form-check-label" for="hemisRemember">Eslab qolish</label>
                  </div>
                  <button type="button" class="btn btn-secondary w-100 mb-3 back-to-options-btn">Orqaga</button>
                  <button type="submit" class="btn btn-primary w-100">Kirish</button>
                  <div class="text-center mt-3">
                    <a href="#" class="forgot-password-link">Parolni unutdingizmi?</a>
                  </div>
                </form>
              </div>

              <!-- Student Login Form (initially hidden) -->
              <div id="studentLoginForm" class="login-form-container" style="display: none;">
                <h2 class="text-center mb-4">Student Login</h2>
                <form class="login-form">
                  <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="studentId" required>
                  </div>
                  <div class="mb-3">
                    <label for="studentPassword" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                      <input type="password" class="form-control" id="studentPassword" required>
                      <button type="button" class="password-toggle-btn"></button>
                    </div>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="studentRemember">
                    <label class="form-check-label" for="studentRemember">Remember me</label>
                  </div>
                  <button type="button" class="btn btn-secondary w-100 mb-3 back-to-options-btn">Back</button>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                  <div class="text-center mt-3">
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="login-card-footer text-center">
              <p>Don't have an account? <a href="#">Contact your administrator</a></p>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
